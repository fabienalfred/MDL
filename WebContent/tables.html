<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tables</title>
<link rel="stylesheet"
	href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-orange.min.css" />
<script
	src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
	<a href="http://www.getmdl.io/components/index.html#tables-section">View source</a>
	<br/><br/>

	<table
		class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
		<thead>
			<tr>
				<th class="mdl-data-table__cell--non-numeric">Material</th>
				<th>Quantity</th>
				<th>Unit price</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="mdl-data-table__cell--non-numeric">Acrylic
					(Transparent)</td>
				<td>25</td>
				<td>$2.90</td>
			</tr>
			<tr>
				<td class="mdl-data-table__cell--non-numeric">Plywood (Birch)</td>
				<td>50</td>
				<td>$1.25</td>
			</tr>
			<tr>
				<td class="mdl-data-table__cell--non-numeric">Laminate (Gold on
					Blue)</td>
				<td>10</td>
				<td>$2.35</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
