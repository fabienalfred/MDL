<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tooltips</title>
<link rel="stylesheet"
	href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-orange.min.css" />
<script
	src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
	<a href="http://www.getmdl.io/components/index.html#tooltips-section">View
		source</a>
	<br />
	<br />

	<!-- Simple Tooltip -->
	<div id="tt1" class="icon material-icons">add</div>
	<div class="mdl-tooltip" for="tt1">Follow</div>
	<!-- Large Tooltip -->
	<div id="tt2" class="icon material-icons">print</div>
	<div class="mdl-tooltip mdl-tooltip--large" for="tt2">Print</div>

	<!-- Rich Tooltip -->
	<div id="tt3" class="icon material-icons">cloud_upload</div>
	<div class="mdl-tooltip" for="tt3">
		Upload <strong>file.zip</strong>
	</div>
	<!-- Multiline Tooltip -->
	<div id="tt4" class="icon material-icons">share</div>
	<div class="mdl-tooltip" for="tt4">
		Share your content<br>via social media
	</div>

	<p>
		HTML is related to but different from <span id="xml"><i>XML</i></span>.
	</p>
	<span class="mdl-tooltip" for="xml">e<b>X</b>tensible <b>M</b>arkup
		<b>L</b>anguage
	</span>

	<p>
		HTML is related to but different from <span id="xml2"><i>XML</i></span>.
	</p>
	<span class="mdl-tooltip" for="xml2"> <img src="images/dog.png"
		width="17.5" height="15"> eXtensible Markup Language
	</span>

</body>
</html>
