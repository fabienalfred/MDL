<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Toggles</title>
<link rel="stylesheet"
	href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-orange.min.css" />
<script
	src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

	<a
		href="http://www.getmdl.io/components/index.html#sliders-sectionidth: 350px">View
		source</a>
	<br />
	<br />


	<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect"
		for="checkbox-1"> <input type="checkbox" id="checkbox-1"
		class="mdl-checkbox__input" checked /> <span
		class="mdl-checkbox__label">Checkbox</span>
	</label>
	<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect"
		for="checkbox-2"> <input type="checkbox" id="checkbox-2"
		class="mdl-checkbox__input" /> <span class="mdl-checkbox__label">Checkbox</span>
	</label>
	<br />
	<br />
	
	<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
		for="option-1"> <input type="radio" id="option-1"
		class="mdl-radio__button" name="options" value="1" checked /> <span
		class="mdl-radio__label">Option 1</span>
	</label>
	<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
		for="option-2"> <input type="radio" id="option-2"
		class="mdl-radio__button" name="options" value="2" /> <span
		class="mdl-radio__label">Option 2</span>
	</label>
	<br />
	<br />
	
	<label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect"
		for="icon-toggle-1"> <input type="checkbox" id="icon-toggle-1"
		class="mdl-icon-toggle__input" checked /> <i
		class="mdl-icon-toggle__label material-icons">format_bold</i>
	</label>
	<label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect"
		for="icon-toggle-2"> <input type="checkbox" id="icon-toggle-2"
		class="mdl-icon-toggle__input" /> <i
		class="mdl-icon-toggle__label material-icons">format_italic</i>
	</label>
	<br />
	<br />
	
	<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect"
		for="switch-1"> <input type="checkbox" id="switch-1"
		class="mdl-switch__input" checked /> <span class="mdl-switch__label"></span>
	</label>
	<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect"
		for="switch-2"> <input type="checkbox" id="switch-2"
		class="mdl-switch__input" /> <span class="mdl-switch__label"></span>
	</label>

</body>
</html>
