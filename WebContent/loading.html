<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Loading</title>
<link rel="stylesheet"
	href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-orange.min.css" />
<script
	src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

	<!-- Simple MDL Progress Bar -->
	<span>44%</span>
	<div id="p1" class="mdl-progress mdl-js-progress progress-demo"></div>
	<script>
		document.querySelector('#p1').addEventListener('mdl-componentupgraded',
				function() {
					this.MaterialProgress.setProgress(44);
				});
	</script>
	<br />
	<br />

	<!-- MDL Progress Bar with Indeterminate Progress -->
	<span>inderterminate</span>
	<div id="p2"
		class="mdl-progress mdl-js-progress mdl-progress__indeterminate progress-demo"></div>

	<br />
	<br />
	<!-- MDL Progress Bar with Buffering -->
	<span>buffering</span>
	<div id="p3" class="mdl-progress mdl-js-progress progress-demo"></div>
	<script>
		document.querySelector('#p3').addEventListener('mdl-componentupgraded',
				function() {
					this.MaterialProgress.setProgress(33);
					this.MaterialProgress.setBuffer(87);
				});
	</script>
	<br />
	<br />


	<!-- MDL Spinner Component -->
	<div class="mdl-spinner mdl-js-spinner is-active"></div>
	<!-- MDL Spinner Component with Single Color -->
	<div
		class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
</body>
</html>
